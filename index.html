<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body class="clear-sky few-clouds scattered-clouds broken-clouds shower-rain rain thunderstorm snow mist day night">
    
    <div class="container">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
            <input type="search" placeholder="Type a city here" class="form-control">
          </div>
          <div class="col-3">
            <input type="submit" value="search" class="btn search btn-primary w-100">
          </div>
          </div>
          </form>
      <h1 id="city"></h1>
      <ul>
        <div id="comment">
        <li> <span id="day">Friday</span> <span id="time"> 05:00</span></li>
        <li id="description"></li>
    </div>
        <div class="row">
          <div class="col-6 d-flex"> <span id="degree"></span> <span id="unit"> C°| F°</span></div>
          <div class="col-6">
            <ul>
              <li>Humidity = 73%</li>
              <li>Wind = 2 km/h</li>
            </ul>
          </div>
        </div>
     </div>
      </ul>
       <small>
          <a href="https://github.com/cmorgan-hm/Hasti-s-New-Weather-App">
          Open-source code</a> by Hasti Maghsoodi
        </small>
    </div> 
     
  </body>
  <script src="src/index.js"></script>
</html>
